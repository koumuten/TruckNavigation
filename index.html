<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>位置情報転送中</title>
    <style>
        body { font-family: sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; background: #f0f2f5; }
        .loader { text-align: center; }
    </style>
</head>
<body>
    <div id="status" class="loader">
        <p>最新の位置情報を取得しています...</p>
    </div>

    <script>
        const GAS_API_URL = "https://script.google.com/macros/s/AKfycbx7iwJtKtz-XecG7RofNqkw0IoZ_t6UEVKlXQlmtMulH-e-TTsdsL2PErR_Y5o8ix9QSg/exec";

        async function redirect() {            
                try {
                    // GASのリダイレクトを追いかける設定でfetch
                    const response = await fetch(GAS_API_URL, {
                        method: "GET",
                        redirect: "follow"
                    });
            
                    if (!response.ok) throw new Error('Network response was not ok');
            
                    const data = await response.json();
            
                    if (data.url) {
                        window.location.replace(data.url);
                    } else {
                        document.getElementById('status').innerHTML = 
                            "<h2>現在運搬が行われていないようです</h2><p>しばらく経ってから再度お試しください。</p>";
                    }
                } catch (error) {
                    console.error('Error:', error);
                    document.getElementById('status').innerText = "データの取得に失敗しました。";
                }
            }

        redirect();
    </script>
</body>
</html>
